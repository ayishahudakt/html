<html>
<head>
	<title>Registration form</title>

</head>
<body>
	<h1> STUDENT REGISTRATION FORM </h1>
	<form>
	<table border="1" style="width: 100%;">
	<tr>
		<td> <label for="name">  FIRSTNAME: </label> </td>
		<td> <input type="text" id="name"> </td>
	</tr>
	<tr>
		<td> <label for="lname"> LASTNAME: </label> </td>
		<td> <input type="text" id="lname"> </td>
	</tr>
	<tr>
		<td> <label for="mail"> EMAIL ID: </label> </td>
		<td> <input type="email" id="mail"></td>
	</tr>
	<tr>
		<td> <label for="dob"> DOB </td>
		<td> <input type="date" id="dob"> </td>
	</tr>
	<tr>
		<td> <label for="mobile"> MOBILE NUMBER </td>
		<td> <input type="number" min="10" max="10" id="mobile"></td>
	</tr>
	<tr>
		<td> <label for="gender"> GENDER </td>
			<td> 
				<input type="radio" id="gender" name="gender"> <label> Male </label>
				<input type="radio" id="gender" name="gender"> <label> Female </label>			
			</td>  
	</tr>
	<tr>
	<tr>
		<td> <label for="address"> ADDRESS </td>
		<td> <textarea rows="4" cols="35"> </textarea> </td>
	</tr>
	<tr>
		<td> <label for="city"> CITY </td>
		<td> <input type="text" id="city"> (max 30 characters) </td>
	</tr>
	<tr>
		<td> <label for="pin"> PINCODE </td>
		<td> <input type="number" id="pin"> (6 digit pin) </td>
	</tr>
	<tr>
		<td> <label for="state"> STATE </td>
		<td> <input type="text" id="state"> </td>
	</tr>
	<tr>
		<td> <label for="country"> COUNTRY </td>
		<td> <input type="TEXT" id="country"> </td>
	</tr>
	<tr>
		<td> <label for="hobbies"> HOBBIES </td>
		<td>
			<input type="checkbox" id="hobbies" name="hobbies"> <label> Dancing </label> 
			<input type="checkbox" id="hobbies" name="hobbies"> <label> Singing </label> 
			<input type="checkbox" id="hobbies" name="hobbies"> <label> Painting </label> 
			<input type="checkbox" id="hobbies" name="hobbies"> <label> Other <input type="text"> </label>  
		</td>
	</tr>
	
	<tr>
		<td> <label for="qualfication"> QUALIFICATION </label> </td>
		<td>
		<table border="1">
			<tr> 
				<th> SL.NO </th>
				<th> Examination </th>
				<th> BOARD </th>
				<th> PERCENTAGE </th>
				<th> YEAR OF PASSING </th>			
			</tr> 
			<tr>
				<td>1</td>
				<td>class x </td>
				<td> karnataka </td>
				<td>98 </td>
				<td> 2016</td>
			</tr>
			<tr>
				<td>2</td>
				<td> class xii</td>
				<td > karnataka</td>
				<td> 90</td>
				<td>2018 </td>
			</tr>
			<tr>
				<td> 3</td>
				<td>degree  </td>
				<td>Delhi </td>
				<td> 85</td>
				<td> 2021</td>
			</tr>
			<tr>
				<td> 4</td>
				<td>master's </td>
				<td>IIT </td>
				<td> 80</td>
				<td>2023 </td>
			</tr>
		</table>
	</tr>
	<tr>
		<td> <label for="course"> COURSE FOR APPLIED </td>
		<td>
			<input type="radio" id="course" name="course"> <label> MCA </label> 
			<input type="radio" id="course" name="course"> <label> M.Tech </label> 
			<input type="radio" id="course" name="course"> <label> MSc </label> 
			<input type="radio" id="course" name="course"> <label> Ph.D</label>  
		</td>
	</tr>
	<tr>
		<td> <label for="pass"> PASSWORD </td>
		<td> <input type="password" id="pass"> (max 30 characters) </td>
	</tr>
	<tr>
		<td colspan="2"> <center> <input type="submit" Value="SUBMIT"> 
		     <input type="reset" Value="RESET"> </td> </center>
	</tr>



	</form>	
	</table>
</body>
</html>
