<html>
<head>
	<title>adding a column</title>
	<style>
		table, th, td{
 		 border: 2px solid;
		 border-collapse: collapse;
		}
		table{
		 background: lightblue;
		 width: 50%
		}
		th{
		 height: 60px;
		 font-size: 20px;
		 font-family: red-serifs;
		}
		td{
		 font-size: 15px;
		 font-family: cursive;
		 text-align: center;
		 height: 60px;
		 vertical-align: bottom;
		}
	</style>
</head>
<body>
	<table>	
	<tr>
		<th> NAME </th>	
		<th> COURSE </th>
		<th> YEAR </th>
	</tr>
	<tr>
		<td> Arun </td>
		<td> BCOM </td>
		<td> 2022 </td>
	</tr>
	<tr>
		<td> Anu </td>
		<td> BBA </td>
		<td> 2024 </td>
	</tr>
	<tr>
		<td> Balu </td>
		<td> MB </td>
		<td> 2022 </td>
	</tr>
	<tr>
		<td> Sharon </td>
		<td> MCA </td>
		<td> 2021 </td>
	</tr>
	</table>
</body>
</html>
